<div class="container">
    <div class="contents">


                <div uib-carousel active="wedding.myActive" interval="wedding.myInterval" no-wrap="wedding.noWrapSlides">
                    <div uib-slide ng-repeat="slide in wedding.slides track by slide.id" index="slide.id">
                        <img ng-src="{{slide.image}}" style="max-height:500px; margin:0 auto;">
                        <div class="carousel-caption">
                            <h4>Slide {{slide.id}}</h4>
                            <p>{{slide.text}}</p>
                        </div>
                    </div>
                </div>


    </div>
</div>
